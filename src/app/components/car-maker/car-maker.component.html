<div class="container-fluid vh-100">

  <div class="row ">
    <nav class="navbar navbar-brand">
      <div class="container">
        <strong>Marcas de Autos de Lujo</strong>
        <a class="navbar-brand">
          <img alt="" width="50" height="40">
        </a>
      </div>
    </nav>
  </div>
  <div class="row">

    <div class="col-sm-3 col "></div>
    <div class="col-sm-6 col ">
      <ol class="list-group list-group-numbered">
        <li class="list-group-item d-flex justify-content-between align-items-start" *ngFor="let rp of resp">
          <div class="ms-2 me-auto " type="button" data-bs-toggle="modal" data-bs-target="#staticBackdrop"
            (click)="getModelos(rp.id)">
            <div class="fw-bold">{{rp.name}}</div>
            {{rp.id}}
          </div>
          <span class="badge text-bg-primary rounded-pill">**</span>
        </li>
      </ol>
    </div>
    <div class="col-sm-3 col "></div>

  </div>

  <!-- Button trigger modal  //  es el nombre | id del auto-->
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Modelos </h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <div class="list-group">
            <a class="list-group-item list-group-item-action" *ngFor="let x of models"><Strong>{{x.name}} :
                {{x.id}}</Strong></a>

          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary">Entendido</button>
        </div>
      </div>
    </div>
  </div>


</div>
